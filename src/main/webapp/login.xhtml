<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:bscomp="http://java.sun.com/jsf/composite/bscomp"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="header">
		<h1>Login</h1>
	</ui:define>

	<ui:define name="submenu">

	</ui:define>

	<ui:define name="content">
		<h:form>
			<fieldset>
				<div class="clearfix">
					<ui:fragment
						rendered="#{facesContext.externalContext.requestParameterMap['error'] ne null}">
						<h:panelGroup layout="block" class="alert-message danger">Invalid username or password, please try again.</h:panelGroup>
					</ui:fragment>
				</div>

				<div class="clearfix">
					<label for="j_username">Username:</label>
					<div class="input">
						<h:inputText value="#{loginAction.username}" />
					</div>
				</div>
				<div class="clearfix">
					<label for="j_password">Password:</label>
					<div class="input">
						<h:inputSecret value="#{loginAction.password}" />
					</div>
				</div>
				<div class="actions">
					<h:commandButton type="submit" value="Login" class="btn primary"
						action="#{loginAction.login()}" />
				</div>
			</fieldset>
		</h:form>
	</ui:define>

	<ui:define name="sidebar">

	</ui:define>


</ui:composition>
