<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="id" value="#{viewAction.requestId}" />
			<f:event listener="#{viewAction.loadRequest}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="header">
		<h1>Signup Request Detail</h1>
	</ui:define>
	<ui:define name="content">
		<form>
			<div class="clearfix">
				<div class="span3">
					<h:outputText style="float:right;font-weight:bold;" value="Id" />
				</div>
				<div class="span6">
					<h:outputText value="#{viewAction.currentRequest.id}" />
				</div>
			</div>
			<div class="clearfix">
				<div class="span3">
					<h:outputText style="float:right;font-weight:bold;" value="Name" />
				</div>
				<div class="span6">
					<h:outputText value="#{viewAction.currentRequest.name}" />
				</div>
			</div>
			<div class="clearfix">
				<div class="span3">
					<h:outputText style="float:right;font-weight:bold;" value=" Email " />
				</div>
				<div class="span6">
					<h:outputText value="#{viewAction.currentRequest.email}" />
				</div>
			</div>
			<div class="clearfix">
				<div class="span3">
					<h:outputText style="float:right;font-weight:bold;"
						value="Company Name" />
				</div>
				<div class="span6">
					<h:outputText value="#{viewAction.currentRequest.companyName}" />
				</div>
			</div>
			<div class="clearfix">
				<div class="span3">
					<h:outputText style="float:right;font-weight:bold;"
						value="Http Referer" />
				</div>
				<div class="span6">
					<h:outputText value="#{viewAction.currentRequest.httpRefer}" />
				</div>
			</div>

			<div class="clearfix">
				<div class="span3">
					<h:outputText style="float:right;font-weight:bold;"
						value="Created On " />
				</div>
				<div class="span6">
					<h:outputText value="#{viewAction.currentRequest.createdOn}">
						<f:convertDateTime dateStyle="medium" />
					</h:outputText>
				</div>
			</div>
			<div class="clearfix">
				<div class="span3">
					<h:outputText style="float:right;font-weight:bold;" value="Status " />
				</div>
				<div class="span6">
					<h:outputText value="#{viewAction.currentRequest.status}" />
				</div>
			</div>
			<ui:fragment rendered="#{viewAction.currentRequest.comment ne null}">
				<div class="clearfix">
					<div class="span3">
						<h:outputText style="float:right;font-weight:bold;"
							value="Comment" />
					</div>
					<div class="span6">
						<h:outputText value="#{viewAction.currentRequest.comment}" />
					</div>
				</div>
			</ui:fragment>
		</form>
	</ui:define>
</ui:composition>
