<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="header">
		<h1>Approved Signup Requests</h1>
	</ui:define>
	<ui:define name="content">

		<h:panelGroup rendered="#{empty approvedRequests}">
			<em>No approved requests.</em>
		</h:panelGroup>
		<h:dataTable var="obj" value="#{approvedRequests}"
			rendered="#{not empty approvedRequests}" styleClass="zebra-striped">
			<h:column>
				<f:facet name="header">Name</f:facet>
                #{obj.name}
            </h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
                #{obj.email}
            </h:column>
			<h:column>
				<f:facet name="header">Company Name</f:facet>
                #{obj.companyName}
            </h:column>
			<h:column>
				<f:facet name="header">Created On</f:facet>
				<h:outputText value="#{obj.createdOn}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:link outcome="/admin/requestDetail.xhtml" styleClass="btn"
					value="View">
					<f:param name="id" value="#{obj.id}" />
				</h:link>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
