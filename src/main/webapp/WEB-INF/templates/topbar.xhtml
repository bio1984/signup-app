<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<div class="topbar">
		<div class="fill">
			<div class="container">
				<a class="brand" href="#{request.contextPath}/index.jsf"><h:graphicImage
						name="logo.png" library="images" /></a>
				<ui:fragment
					rendered="#{facesContext.externalContext.remoteUser ne null}">
					<div class="nav">
						<ul>
							<li
								class="#{request.servletPath.startsWith('/admin/unconfirmed')?'active':''}"><h:link
									outcome="/admin/unconfirmed.xhtml" value="Unconfirmed" /></li>
							<li
								class="#{request.servletPath.startsWith('/admin/confirmed')?'active':''}"><h:link
									outcome="/admin/confirmed.xhtml" value="Confirmed" /></li>
							<li
								class="#{request.servletPath.startsWith('/admin/approved')?'active':''}"><h:link
									outcome="/admin/approved.xhtml" value="Approved" /></li>
							<li
								class="#{request.servletPath.startsWith('/admin/denied')?'active':''}"><h:link
									outcome="/admin/denied.xhtml" value="Denied" /></li>
							<li
								class="#{request.servletPath.startsWith('/register')?'active':''}"><h:link
									outcome="/register.xhtml" value="Register" /></li>
						</ul>
					</div>
					<h:form id="logoutForm" class="pull-right">
						<div>
							<h:outputText value="#{facesContext.externalContext.remoteUser}"
								style="color:white; padding-right:10px;" />
							<h:commandLink id="logoutButton" styleClass="btn primary"
								action="#{loginAction.logout()}" value="Logout" />
						</div>
					</h:form>
				</ui:fragment>
				<ui:fragment
					rendered="#{facesContext.externalContext.remoteUser eq null}">
					<form class="pull-right">
						<h:link outcome="/login?faces-redirect=true"
							styleClass="btn primary" value="Login" />
					</form>
				</ui:fragment>
			</div>
		</div>
	</div>
</ui:composition>
