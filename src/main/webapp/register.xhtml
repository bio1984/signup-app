<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:bscomp="http://java.sun.com/jsf/composite/bscomp">

	<ui:define name="header">
		<h1>Register</h1>
	</ui:define>

	<ui:define name="content">

		<h:form id="reg">
			<fieldset>
				<legend>Register</legend>
				<bscomp:formInputField label="firstname"
					value="#{registerAction.currentRequest.firstName}" />
				<bscomp:formInputField label="lastname"
					value="#{registerAction.currentRequest.lastName}" />
				<bscomp:formInputField label="email"
					value="#{registerAction.currentRequest.email}" />
				<bscomp:formInputField label="ompany name"
					value="#{registerAction.currentRequest.companyName}" />
				<bscomp:formInputField label="comment"
					value="#{registerAction.currentRequest.comment}" />

				<div class="actions">
					<h:commandButton id="register" styleClass="btn primary"
						action="#{registerAction.register}" value="Register" />
					<h:outputText value=" Registered!"
						rendered="#{facesContext.postback and empty facesContext.messageList}"
						style="color: green;" />
				</div>
			</fieldset>
		</h:form>

		<form method="post"
			action="#{request.contextPath}/rest/signup/register">
			<fieldset>
				<legend>Register via REST API</legend>
				<div class="clearfix">
					<label for="firstName">First Name:</label>
					<div class="input">
						<input type="text" id="firstName" name="firstName" />
					</div>
				</div>


				<div class="clearfix">
					<label for="lastName">Last Name:</label>
					<div class="input">
						<input type="text" id="lastName" name="lastName" />
					</div>
				</div>


				<div class="clearfix">
					<label for="email">Email:</label>

					<div class="input">
						<input type="text" id="email" name="email" />
					</div>
				</div>


				<div class="clearfix">
					<label for="companyName">Company Name:</label>
					<div class="input">
						<input type="text" id="companyName" name="companyName" />
					</div>
				</div>



				<div class="clearfix">
					<label for="comment">Comment:</label>
					<div class="input">
						<textarea id="comment" name="comment" cols="30" rows="8"></textarea>
					</div>
				</div>

				<div class="actions">
					<input type="submit" value="Register via Rest API"
						class="btn primary" />
				</div>
			</fieldset>
		</form>
	</ui:define>
</ui:composition>
