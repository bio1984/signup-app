<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        template="/WEB-INF/templates/container-app.xhtml"
        xmlns:bscomp="http://java.sun.com/jsf/composite/bscomp">
    
    <ui:define name="header">
		<h1>Registration Demo Page!</h1>
        
    </ui:define>
    
	<ui:define name="content">

		<h:form id="reg">
                    <fieldset>
                        <legend>Register</legend>
                        <bscomp:formInputField label="firstname" value="#{registerAction.currentRequest.firstName}" />
                        <bscomp:formInputField label="lastname" value="#{registerAction.currentRequest.lastName}" />
                        <bscomp:formInputField label="email" value="#{registerAction.currentRequest.email}" />
                        <bscomp:formInputField label="ompany name" value="#{registerAction.currentRequest.companyName}" />
                        <bscomp:formInputField label="comment" value="#{registerAction.currentRequest.comment}" />
                        <bscomp:formInputField label="Company Name" value="#{registerAction.currentRequest.companyName}" />

                        <div class="actions">
                            <h:commandButton id="register" styleClass="btn primary" action="#{registerAction.register}" value="Register" />
                            <h:outputText value=" Registered!" rendered="#{facesContext.postback and empty facesContext.messageList}" style="color: green;" />
                        </div>
                    </fieldset>
		</h:form>

	</ui:define>
</ui:composition>
